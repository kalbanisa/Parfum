
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="sr-only">
      <h1>Product preview card component</h1>
    </header>
    <main class="main container">
      <article class="card">
        <div class="card__img">
          <!-- <img
            src="./images/image-product-mobile.jpg"
            alt="Gabrielle perfume"
            width="686"
            height="480"
            loading="lazy"
            srcset="./images/image-product-mobile.jpg 686w, ./images/image-product-desktop.jpg 600w"
            sizes="(min-width: 1024px) 600vw, 686vw"
          /> -->

          <picture>
            <source srcset="image-product-desktop.jpg" media="(min-width: 1024px)" width="400" />
            <img src="image-product-mobile.jpg" alt="Gabrielle perfume" width="686" />
          </picture>
        </div>
        <div class="card-content">
          <header class="card__heading">
            <p>Perfume</p>
            <h2>Gabrielle Essence Eau De Parfum</h2>
          </header>
          <p class="card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <p class="card__price"><span class="discount-price"> $149.99 </span> <span class="old-price">$169.99</span></p>
          <button class="btn"><img src="favicon-32x32.png" />Add to Cart</button>
        </div>
      </article>
    </main>
    <footer class="footer">
      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://frontendmentor.io/profile/iediong">Ediongsenyene Joseph</a>.</div>
    </footer>
  </body>
</html>
